<!DOCTYPE html>
<html lang="en">
<head>
    <title>3D Image Hover Effects</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:700,300,300italic' rel='stylesheet'
        type='text/css' />

    <script type="text/javascript" src="js/modernizr.custom.69142.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1><span>3D Image Hover Effect</span></h1>
            <h2>Tutorial HTML & CSS Animation</h2>
        </header>

        <div class="main" id="grid">
            <div class="view">
                <div class="view-back">
                    <span data-icon="A">555</span>
                    <span data-icon="B">120</span>
                    <a href="#">&rarr;</a>
                </div>
                <img src="images/youtube.jpg">
            </div>

            <div class="view">
                <div class="view-back">
                    <span data-icon="A">455</span>
                    <span data-icon="B">20</span>
                    <a href="#">&rarr;</a>
                </div>
                <img src="images/twitter.jpg">
            </div>

            <div class="view">
                <div class="view-back">
                    <span data-icon="A">55</span>
                    <span data-icon="B">100</span>
                    <a href="#">&rarr;</a>
                </div>
                <img src="images/instagram.jpg">
            </div>

            <div class="view">
                <div class="view-back">
                    <span data-icon="A">15</span>
                    <span data-icon="B">12</span>
                    <a href="#">&rarr;</a>
                </div>
                <img src="images/whatsapp.jpg">
            </div>

        </div>
    </div>

<script>
    Modernizr.load({
            test: Modernizr.csstransforms3d && Modernizr.csstransitions,
            yep: ['http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js', 'js/jquery.hoverfold.js'],
            nope: 'css/fallback.css',
            callback: function (url, result, key) {
                if (url === 'js/jquery.hoverfold.js') {
                    $('#grid').hoverfold();
                }
            }
        })
</script>

</body>
</html>
